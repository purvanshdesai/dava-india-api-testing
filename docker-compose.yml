version: "3.9"

services:
  mongodb:
    image: mongo:6
    container_name: dava-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: davauser
      MONGO_INITDB_ROOT_PASSWORD: davapass
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7
    container_name: dava-redis
    ports:
      - "6379:6379"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    container_name: dava-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"

  api:
    image: api:1.0
    container_name: dava-api
    depends_on:
      - mongodb
      - redis
      - elasticsearch
    ports:
      - "3030:3030"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://davauser:davapass@mongodb:27017/dava?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ELASTICSEARCH_NODE: http://elasticsearch:9200
    restart: unless-stopped

volumes:
  mongo_data:
